<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
    <!-- <script src="./layx.js"></script> -->
    <script src="https://cdn.staticfile.org/monaco-editor/0.30.0/min/vs/loader.min.js"></script>
    <script>
      const amdRequire = require
      amdRequire.config({
        paths: {
          vs: 'https://cdn.staticfile.org/monaco-editor/0.30.0/min/vs',
        },
        'vs/nls': {
          availableLanguages: {
            '*': 'zh-cn',
          },
        },
      })
      amdRequire(['https://cdn.staticfile.org/monaco-editor/0.30.0/min/vs/editor/editor.main'], function () {})
      let maxTries = 100
      const loop = () => {
        if (maxTries-- < 0) {
          return
        } else if (!Object.prototype.hasOwnProperty.call(window, 'monaco')) {
          setTimeout(loop, 300)
        }
      }
      setTimeout(loop, 300)
    </script>
  </body>
</html>
